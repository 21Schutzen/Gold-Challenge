<!DOCTYPE html>
<html>
<head>
    <title>Text Cleaning</title>
</head>
<body>
    <h1>Text Cleaning</h1>

    <form method="POST" action="{{ url_for('input_text_processing') }}">
        <label for="inputText">Input Text:</label>
        <textarea name="inputText" id="inputText" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Clean Text</button>
    </form>

    {% if cleaned_text %}
        <h2>Cleaned Text:</h2>
        <p>{{ cleaned_text }}</p>
    {% endif %}
</body>
</html>
